<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Drinks</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🍹 Menu de Drinks 🍹</h1>
    <div id="drinksContainer"></div>
  </div>

  <script src="script.js"></script>

  <h2>Cadastro de Drinks</h2>

  <form id="drinkForm">
    <input type="text" id="name" placeholder="Nome do drink" required>
    <input type="text" id="ingredients" placeholder="Ingredientes">
    <input type="number" id="price" placeholder="Preço" step="0.01">
    <button type="submit">Adicionar</button>
  </form>
</body>
</html>
